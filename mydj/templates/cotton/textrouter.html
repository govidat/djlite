{% comment %}
inputs are type='stb'/'text' and ids:[]
{% endcomment %}
{% load my_tags %}

{% for id in ids %} 
    <div class="flex">
        {% if type == 'stb' %}
            <c-svgtextbadge :id="id"></c-svgtextbadge>
        {% elif type == 'text' %}
            {% mytext_static_tag id %}
        {% endif %}    
    </div> 
{% endfor %}
