{% load my_filters %}

<figure class={{ figure.figure_class|default:"" }}>
    {% if figure.link_id %}
        {# src and alt are brought from raw_images using the link of link_id #}
        {% with dict=raw_images|get_dictid:figure.link_id %}    
            <img
                class="{{figure.class}}"
                src={{dict.src}}
                alt={{dict.alt}} />
        {% endwith %}
    {% endif %}              
</figure>
