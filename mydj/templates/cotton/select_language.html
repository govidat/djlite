{% load my_filters %}

{% block language_switcher %} 
  <form method="post" action="{% url 'set_language' %}">
    {% csrf_token %}
    
    <select class="select" id="language-select" name="language" onchange="this.form.submit()">
      {% for item in languages %}    
        {% comment %}
        <option value="{{ item.token }}" {% if current_language == item.token %}selected{% endif %}>        
        {{ item.token }}-{{item.text|my_text}}
        {% endcomment %}
        <option value="{{ item }}" {% if current_language == item %}selected{% endif %}>        
        {{ item }}-<c-rawtext :id="item"></c-rawtext>

        </option>
      {% endfor %}
    </select>
  </form>
{% endblock %}
